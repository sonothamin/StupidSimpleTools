<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
    <nav>
      <input type="checkbox" id="dark-mode-toggle">
      <label for="dark-mode-toggle">Dark Mode</label>
      <input type="checkbox" id="scientific-toggle">
      <label for="scientific-toggle">Scientific</label>
    </nav>
  </header>

  <div class="calculator">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="display" disabled>
    </div>
    <div class="buttons">
      <button class="btn btn-secondary">7</button>
      <button class="btn btn-secondary">8</button>
      <button class="btn btn-secondary">9</button>
      <button class="btn btn-danger">/</button>
      <button class="btn btn-secondary">4</button>
      <button class="btn btn-secondary">5</button>
      <button class="btn btn-secondary">6</button>
      <button class="btn btn-danger">*</button>
      <button class="btn btn-secondary">1</button>
      <button class="btn btn-secondary">2</button>
      <button class="btn btn-secondary">3</button>
      <button class="btn btn-danger">-</button>
      <button class="btn btn-secondary">0</button>
      <button class="btn btn-secondary">.</button>
      <button class="btn btn-success">=</button>
      <button class="btn btn-danger">+</button>
    </div>
    <div class="scientific hidden">
      <button class="btn btn-secondary">sin</button>
      <button class="btn btn-secondary">cos</button>
      <button class="btn btn-secondary">tan</button>
      <button class="btn btn-secondary">âˆš</button>
      <button class="btn btn-secondary">^</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
